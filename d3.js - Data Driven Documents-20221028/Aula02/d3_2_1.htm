<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Primeiro exemplo d3</title>

    <style type="text/css">
        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;
            margin-right: 2px;
            background-color: teal;
        }
    </style>

    <script type="text/javascript" src="http://d3js.org/d3.v4.js"></script>
    <!--script type="text/javascript" src="../d3/d3.min.js"></script-->

</head>


<body>
    <div class="div_d3"> </div>
    <!-- Posição 300,150 com raio 50 e cor vermelha -->
    <script type="text/javascript">
        var svg = d3.select('.div_d3').append('svg')
            .attr('width', 600)
            .attr('height', 300)
            .attr('style', 'background-color: #ffa07a')
            ;
        svg.append('circle')
            .attr('cx', 300)
            .attr('cy', 150)
            .attr('r', 50)
            .attr('fill', 'red')
            ;

    </script>
</body>

</html>
