<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Primeiro exemplo d3</title>

    <style type="text/css">
        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;
            margin-right: 2px;
            background-color: teal;
        }
    </style>

    <script type="text/javascript" src="http://d3js.org/d3.v4.js"></script>
    <!--script type="text/javascript" src="../d3/d3.min.js"></script-->

</head>


<body>
    <div class="div_d3"> </div>
    <!-- Posição 300,150 com raio 50 e cor vermelha -->
    <script type="text/javascript">
        var w = 500
        var h = 50
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h)
                    .attr("style", "background-color: teal");

        var dataset = [5, 10, 15, 20, 25];
        var circles = svg.selectAll("circle") .data(dataset) 
        // .selectAll searches for 'circle' elements in the DOM, but there are none, so it returns an empty selection.
        .enter()
        .append("circle");
                circles.attr("cx", "10")
                    .attr("cy", "10")
                    .attr("r", "10");

        circles.attr("cx", function (d, i) { 
            console.log(d);
            return (i * 50) + 25;
        });
        circles.attr("cy", h/2);
        circles.attr("r", function (d, i) {
            console.log(i)
            return (i+1) * 5;
        })

    </script>
</body>

</html>
