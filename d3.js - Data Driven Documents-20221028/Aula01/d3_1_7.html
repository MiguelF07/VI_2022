<!DOCTYPE html>
           <html lang="en">
               <head>
                   <meta charset="utf-8">
                   <title>Primeiro exemplo d3</title>
                   <script type="text/javascript"
           src="http://d3js.org/d3.v5.js"></script>
                    <style type="text/css">
                        div.bar {
                        display: inline-block;
                        width: 20px;
                        height: 75px; /*Overriden by D3-assigned height below */
                        margin-right: 2px;
                        background-color: teal;
                        } 
                    </style>
               </head>
               <body>
                    <script type="text/javascript">
                    //    var dataset = [ 5, 10, 15, 20, 25, 30, 35, 40, 45, 50 ];
                        var dataset = [];
                        for (var i = 0; i < 25; i++) {
                            var newNumber = Math.random() * 30;
                            dataset.push(newNumber);
                        }
                       d3.select("body").selectAll("div")
                        .data(dataset)
                        .enter()
                        .append("div")
                        .attr("class", "bar")
                        .style("height", function(d) {
                                    return d*4 + "px";
                        })
                        .style("margin-right", '20px')
                        ;
                   </script>
               </body>
           </html>
