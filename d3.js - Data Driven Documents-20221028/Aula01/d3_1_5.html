                    <script type="text/javascript">
                       var dataset = [ 5, 10, 15, 20, 25, 30, 35, 40, 45, 50 ];
                        d3.select("body").selectAll("p")
                                .data(dataset)
                                .enter()
                                .append("p")
                                .text("New paragraph!")
                                .style("color", function (d) {
                                    if (d<=15) {
                                        console.log(d)
                                        return "black";
                                    }
                                    else {
                                        return "red";
                                    }
                                })
                                .style("font-size", function (d) {
                                    return d + "px";
                                });
